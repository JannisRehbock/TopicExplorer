<div id="desktop" data-bind="style: {height: $parents[1].desktopHeight() + 'px'}">
	<div style="padding-left: 30px;" id="topicCheckboxes">
		<!-- ko foreach: {data: timeData.allTopics,  as: 'selectedTopic', beforeRemove: removeTopic, afterAdd: addTopic} -->
		<div class="timeTopicSpan" data-bind="attr:{ title: 'Topic ' + selectedTopic}, event: {mouseover: $parent.moveToTopic, mouseout: $parent.stopMoveToTopic}" style="width: 40px; cursor: progress; float: left;">
			<input  style="left: 12px; cursor: progress; float: left" type="checkbox" name="timeTopic" data-bind="attr: {value: selectedTopic, id: 'topicCheckbox_' + selectedTopic}, disable: selectedTopic == $parent.timeData[$parent.active()].topicId(), checkedValue: selectedTopic, checked: $parent.timeData[$parent.active()].renderedTopics" />
			<div style="margin: 4px 0 0 20px; width: 12px; height: 12px; -moz-border-radius: 6px; -webkit-border-radius: 6px; border-radius: 6px;" data-bind="style: {backgroundColor: globalData.Topic[$data].COLOR_TOPIC$COLOR}, attr: {id: 't_' + $data, title: 'Topic ' + $data}" >&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</div>
		<!-- /ko -->
		
		<div title="Average" class="timeTopicSpan" style="cursor:pointer">
			<input type="checkbox" id="topicCheckbox_Average" name="timeTopic" data-bind="checked: timeData[active()].renderedTopics" value="average" style="cursor:pointer;float:left" />
			<div style="margin: 4px 0 0 20px; width: 12px; height: 12px; -moz-border-radius: 6px; -webkit-border-radius: 6px; border-radius: 6px;background-color: black;" title="Average" ></div>
		</div>
	</div>
	<div id="chart"></div>
	<!-- ko if: navigator.userAgent.indexOf('Firefox') > -1 || navigator.userAgent.indexOf('Chrome') > -1 || navigator.userAgent.indexOf("Presto") > -1 || navigator.userAgent.indexOf("MSIE") > -1 -->
		<button id="getcsv" data-bind="click: $parent.downloadCSV">Download CSV</button>
	<!-- /ko -->
</div>
