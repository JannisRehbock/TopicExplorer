<div class="searchBar" data-bind="searchbarHandler: {}, style: {marginLeft: leftPadding() + 'px'}">
	<form method="post" action="" id="searchForm" data-bind="submit: loadDocumentsForSearch" autocomplete="off">
		<fieldset>						
			<input id="searchField" type="text" name="search" style="float: left;" data-bind="jqAuto: { value: searchWord, source:autocomplete, inputProp: 'TERM_NAME', labelProp: 'TERM_NAME', valueProp: 'TERM_ID',template: 'autocomplete'}"/>
			<button class="button gradientGray" style="width: 82px;" type="submit"><span>Search</span></button>
			<!-- ko if: multiWords -->
				<div id="searchStrictDiv">
					<input type="checkbox" id="searchStrict"><span style="font-size: small;">strict (every word must be in the document)</span>
				</div>
			<!-- /ko -->
		</fieldset>
	</form>
</div>
<script id="autocomplete" type="text/html">
<div style="width: 100%;overflow:hidden;text-overflow: ellipsis; white-space: nowrap;" data-bind="event:{mouseover:$parent.changeSearchWord}">
<a href="#" data-bind="text: TERM_NAME" style="float: left;margin-right: 4px;"></a>
<!-- ko foreach: TOP_TOPIC -->
	<!-- ko if: $parents[1].selectedTopics.indexOf($data) > -1 -->
		<div class="autocompleteTopic" style="float: left; cursor: pointer; margin: 2px 4px 0 0; width: 12px; height: 12px; -moz-border-radius: 6px; -webkit-border-radius: 6px; border-radius: 6px;" data-bind="style: {backgroundColor: globalData.Topic[$data].COLOR_TOPIC$COLOR}, attr: {id: 'acT_' + $data, title: 'Topic ' + $data}" ></div>		
	<!-- /ko -->
<!-- /ko -->
</div>
</script>
