<div class="topicElementMenu">
<!-- 	<button class="showBig" name="showBig" title="details" type="button"></button>
	<button class="addToCart" name="addToCart" title="add to shortlist" type="button"></button>-->
</div>

<div class="topicTitle"><a href="#" data-bind="text: $root.topicexplorer.data.topic[selectedTopic].TEXT$TOPIC_LABEL,click: function() { loadDocumentsForTopic(selectedTopic)}, attr: {'title': 'FrameCount: ' + $root.topicexplorer.data.topic[selectedTopic].FRAME$FRAME_COUNT + ' UniqueFrameCount: ' + $root.topicexplorer.data.topic[selectedTopic].FRAME$UNIQUE_FRAME_COUNT}"></a></div>

<div class="topicElementContent" data-bind="event: {scroll: function() { frameScrollCallback(selectedTopic)}}">
	<ul class="wordList" data-bind = "foreach: {data: $root.topicexplorer.data.topic[selectedTopic].frameSorting, as: 'frame'}">
		<li><a href="#" data-bind="text: $root.topicexplorer.data.topic[selectedTopic].FRAMES[frame].FRAME + ' (' + $root.topicexplorer.data.topic[selectedTopic].FRAMES[frame].FRAME_COUNT + ')', click: function() { loadDocumentsForFrames(selectedTopic)}"></a></li>
	</ul>
</div>
