
	

<div class="topicList">
	<img class="menuActivator rotate1" src="images/Black_Settings.png" alt="&gt;"  style="display: none;position: absolute;z-index:3;" />
	<div id="topicMenu"
		style="display: none; background-color: #EEEEEE; border: 1px solid #D1D1D1; position: absolute; z-index: 1; top:20px;">
	<!-- 	<strong>
			TopicView: <span data-bind="text:selectedPluginTemplate"></span>
		</strong>-->
		<div  data-bind="template: {name: 'topic-view-menu', afterRender: makeMenu}"></div>
	</div>
	<ul data-bind="foreach: {data: selectedTopics, as: 'selectedTopic'}">
		<li class="topic" data-bind="attr:{ 'id' : 'topic' + selectedTopic}, style: { backgroundColor: $root.topicexplorer.topic[selectedTopic].COLOR_TOPIC$COLOR}">
			<div  class="topicElementDiv" data-bind="template: { name: function() {return $parent.selectedPluginTemplate()}}"></div>
		</li>
	</ul>
</div>
<div class="pointer">
	<svg height="10" width="12">
		<polygon points="6,0 12,10 0,10" fill="black">
	</svg>
</div>
<div class="bottom" data-bind="template: 'topic-view-slider'"></div>
