<div id="desktop" data-bind="style: {height: desktopHeight() + 'px'}, template: { afterRender: scrollFunc }, event: {scroll: scrollCallback}">	
	<img id="browserMenuActivator" class="menuActivator rotate1" src="images/Black_Settings.png" alt="&gt;" style="display: none;position: absolute;z-index:3; padding: 1px;" />
	<div id="browserMenu"
		style="display: none; position: absolute; z-index: 1; padding: 21px 0 0 1px;">
		<div  data-bind="template: {name: 'document-menu-view', afterRender: makeMenu}"></div>
	</div>
	<div id="jumpToStart" data-bind="style: {left: (windowWidth() / 2 - 14) + 'px'}">^</div>
	
	<div class="documentList" style="height: 100%;">		
		<ul	class="browser" style="height: 100%;">
		<!-- ko foreach: {data:selectedDocuments,  as: 'selectedDocument', afterRender:checkSize} -->
			<li class="documents" data-bind="attr: { 'id': 'doc_' + $root.topicexplorer.data.document[selectedDocument].DOCUMENT_ID}, style: {width:$parent.documentElementWidth() + 'px'}">
				<span data-bind="text: $index() + 1" style="float:left; font-size: xx-small; color: darkgrey"></span>
				
				<div data-bind="template: { name: function() {return $parent.documentPluginTemplate();} }">
									</div>
				<div class="circles">
					<svg data-bind="foreach {data: $root.topicexplorer.data.document[selectedDocument].TOP_TOPIC, as:'topTopic'}" width="100%" height="100%">
						<circle data-bind="attr:{ 'class' : 'topicCircle',
												  'id': 't_' + topTopic, 
												  'fill' : $root.topicexplorer.data.topic[topTopic].COLOR_TOPIC$COLOR, 
												  'title' : $root.topicexplorer.data.topic[topTopic].TEXT$TOPIC_LABEL, 
												  'cy' : ($index() * 15 + 10)}" 
								r="5" cx="10" stroke-width="0.5" stroke="black">
					</svg>
				</div>
			</li>
		<!-- /ko -->

			<li data-bind="if: !$root.topicexplorer.view.tab[activeTab()].documentsFull(), style: {width: documentElementWidth() + 'px', border: '0', backgroundColor: '#f5f5f5'}">
				<img data-bind="style: {marginLeft: (documentElementWidth() / 2 - 16) + 'px', marginTop: '24px'}" src="images/ajax-loader.gif" alt="Loading"/>
			</li>
		</ul>
	</div>
</div>
