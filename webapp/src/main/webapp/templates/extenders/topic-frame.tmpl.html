<div class="topicElementMenu">
	<!-- ko if: typeof $parent.loadTimeViewForTopic == 'function' -->
		<button class="timeView" name="timeView" title="show time chart" type="button" data-bind="click: function() { $parent.loadTimeViewForTopic(selectedTopic)}"></button>
	<!-- /ko -->
</div>
<div class="topicTitle"><a href="#" data-bind="text: $parent.Topic[selectedTopic].TITLE_REPRESENTATION[$parent.textSelection().field],click: function() { $parent.loadDocumentsForTopic(selectedTopic)}"></a></div>
<div class="topicElementContent" data-bind="event: {scroll: function() { $parent.frameScrollCallback(selectedTopic)}}">				
	<ul class="wordList" data-bind = "foreach: {data: globalData.Topic[selectedTopic].frameSorting, as: 'frame'}">
		<li style="cursor:pointer" class="frameLink" data-bind="text: globalData.Topic[selectedTopic].FRAMES[frame].FRAME + ' (' + globalData.Topic[selectedTopic].FRAMES[frame].FRAME_COUNT + ')', click: function(data, event) { $parents[1].loadDocumentsForFrames(frame, event)}"></li>
	</ul>
</div>
