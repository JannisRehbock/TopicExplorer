<div class="topicList" data-bind="style: { height: topicListHeight() + 'px'}">
	<img id="topicMenuActivator" class="menuActivator rotate1" src="images/Black_Settings.png" alt="&gt;"  style="display: none;position: absolute;z-index:3; margin: 3px 0 0 1px" />
  	<div id="topicMenu"
		style="display: none; position: absolute; z-index: 1; top:20px; overflow:auto; left: 1px;padding: 3px 0 0 1px">
		<ul class="topicMenuclass ui-menu ui-widget ui-widget-content" data-bind="foreach: textSelectArray">
			<li style="font-weight: normal" class="ui-menu-item" data-bind="text: $data.label, click: $parent.textSelection, event: {mouseover: function(data, event) { $(event.target).addClass('ui-state-focus');}, mouseout: function(data, event) { $(event.target).removeClass('ui-state-focus');} }"></li>
		</ul>
	</div>

	<ul data-bind="foreach: {data: selectedTopics, as: 'selectedTopic'}, style {width: $('.topicList > ul > li').size() * 213 + 'px'}">
		<li class="topic" data-bind="attr:{ 'id' : 'topic_' + selectedTopic}, style: { height: ($parent.topicListHeight() - 14) + 'px', backgroundColor: globalData.Topic[selectedTopic].COLOR_TOPIC$COLOR}">
			<div data-bind="text: selectedTopic" style="font-size: xx-small; float:left;"></div>
			<div  class="topicElementDiv" data-bind="template: $parent.bodyTemplate[$parent.textSelection().field]"></div>
		</li>
	</ul>

</div>
<div class="pointer">&#9650;</div>
<div class="bottom" data-bind="module: { name: 'topic-slider-view', afterRender: triggerResize}"></div>
